name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 3 * * *"

jobs:
  egginfo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install tox
        run: python -m pip install --upgrade tox
      - name: egg-info
        run: tox -e egg_info
  tests:
    needs: egginfo
    runs-on: ubuntu-latest
    name: ${{ matrix.python-version }} with ${{ matrix.astropy-version }}
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9]
        astropy-version:  [latest ,astropy40, astropy41]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: python -m pip install --upgrade tox
    - name: Python ${{ matrix.python-version }} with astropy
      run: |
        # remove "." from matrix.python-version to get the defaults tox python versions
        tox_python_target=$(echo py${{matrix.python-version}} | sed 's/\.//')
        echo "Tox python target: " $tox_python_target
        tox -e $tox_python_target-${{ matrix.astropy-version }}


  mac_windows:
    runs-on: ${{ matrix.os }}
    needs: tests
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, windows-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install tox
      run: python -m pip install --upgrade tox
    - name: Python 3.8 with latest astropy
      run: tox -e py38-latest


  style_coverage:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - name: Install tox
        run: python -m pip install --upgrade tox
      - name: Check codestyle
        run: tox -e codestyle
      - name: Check coverage
        run: tox -e cov
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
       
  astropydev:
    # TODO: this job should be allowed to fail except that the functionality
    # is not available in actions yet.
    runs-on: ubuntu-latest
    needs: tests
    steps: 
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install tox
        run: python -m pip install --upgrade tox
      - name: Run tests against astropy dev
        run: tox -e py38-astropydev

